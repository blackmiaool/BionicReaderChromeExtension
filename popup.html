<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>Bionic Reading Extension</h1>
    <label for="toggleSwitch">Activate Bionic Reading</label>
    <input type="checkbox" id="toggleSwitch">
    <br>
    <label for="focusLength">Focus Length: </label>
    <input type="range" id="focusLength" min="1" max="5" value="2">
    <span id="focusLengthValue"></span>
    <br>
    <label for="darkModeToggle">Dark Mode Compatibility</label>
    <input type="checkbox" id="darkModeToggle">
    <script src="popup.js"></script>
  </body>
</html>
